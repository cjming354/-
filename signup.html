<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { background-color: #faf7f4; font-family: sans-serif; text-align: center; margin: 0; }
        h1 { color: navy; }
        .signup-box { 
            margin: 50px auto; 
            width: 320px; 
            padding: 20px; 
            border: 1px solid #ccc; 
            background: white; 
        }
        input, button { 
            margin-top: 10px; 
            width: 100%; 
            padding: 8px; 
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <div class="signup-box">
        <label>닉네임</label>
        <input type="text" placeholder="닉네임">
        
        <label>이메일</label>
        <input type="email" placeholder="이메일">
        
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호">
        
        <label>비밀번호 확인</label>
        <input type="password" placeholder="비밀번호 확인">
        
        <button>등록</button>
    </div>
</body>
</html>
