<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 레시피는?</title>
    <style>
        body { background-color: #faf7f4; font-family: sans-serif; text-align: center; margin: 0; }
        h1 { color: navy; }
        .login-box { margin: 50px auto; width: 300px; padding: 20px; border: 1px solid #ccc; background: white; }
        input, button { margin-top: 10px; width: 100%; padding: 8px; }
        
        /* 오른쪽 상단 회원가입 링크 */
        .signup-label {
            position: absolute;
            top: 20px;
            right: 30px;
            color: navy;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 회원가입 라벨 -->
    <a href="signup.html" class="signup-label">회원가입</a>

    <h1>오늘의 레시피는?</h1>
    <div class="login-box">
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <button onclick="location.href='main.html'">로그인</button>
    </div>
</body>
</html>
